<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
    <body>
     <header>
        <h1>Rock Paper Scissors</h1>
     </header>

     <div class="score-board">
       <div id="player1" class="badge">Player 1</div> 
       <div id="player2" class="badge">Player 2</div>
       <span id="player1-score">0</span>:<span id="player2-score">0</span>
     </div>

     <div class="results">
        <p>Paper covers Rock!! You Win!!</p>
     </div>

    <div class="choices">
      <div class="choice" id="r">
          <img src="images/rock_trans.png" alt="red rock">
    </div>
    <div class="choice" id="p">
          <img src="images/paper_trans.png" alt="yellow paper">
    </div>
      <div class="choice" id="s">
          <img src="images/scissors_trans.png" alt="green scissors">
      </div>
    </div>

    <p id="action-Message">Choose Wisely</p>



    
    </body>
</html>
