<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">  
        <title>Rock Paper Scissors</title>
             <!-- BootStrap Link -->
             <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
             <!-- Css Link -->
             <link rel="stylesheet" href="assets/css/style.css">
             <!-- Google Font Link -->
             <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
             <!-- Javascript Link -->
  </head>
    <body>
     <header>
        <h1>Rock Paper Scissors</h1>
     </header>

     <div class="score-board">
             <div id="player1" class="badge">Player 1</div> 
             <div id="player2" class="badge">Player 2</div>
             <span id="player1-score">0</span>:<span id="player2-score">0</span>
     </div>

     <div class="results">
             <p>Paper covers Rock!! You Win!!</p>
     </div>

     <div class="choices">
             <div class="choice" id="r">
             <img src="assets/images/rock_trans.png" alt="red rock" width="350px height:20px">
     </div>
     
     <div class="choice" id="p">
             <img src="assets/images/paper_trans.png" alt="yellow paper" width="350px height:20px">
     </div>
      <div class="choice" id="s">
             <img src="assets/images/scissors_trans.png" alt="green scissors" width="350px height:20px">
      </div>
     <div class="wrapper">
             <div class="main">
                 <ul  id="chat">
                     <li>Hello</li>
                 </ul>
      <div class="chat-controls">
            <form id="chat-form">
                <input id="chat-input"/>
                <button>Send</button>    
            </form>
      </div>
     </div>

     <p id="action-Message">Choose Wisely</p>
     
    
     <script type="text/javascript" src="assets/javascript/app.js"></script>



    
    </body>
</html>
